version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: go-seo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: go_seo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      # Постоянное хранение данных PostgreSQL
      - postgres_data:/var/lib/postgresql/data
      # Инициализация базы данных
      - ./init-db:/docker-entrypoint-initdb.d
    # Порт PostgreSQL доступен только внутри Docker сети
    # ports:
    #   - "5432:5432"
    networks:
      - go-seo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d go_seo"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-seo-app
    restart: unless-stopped
    environment:
      # Настройки базы данных
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: go_seo
      DB_SSLMODE: disable
      
      # Настройки сервера
      SERVER_PORT: 8080
      SERVER_TRUSTED_PROXIES: "127.0.0.1,::1"
      
      # XMLRiver API (заполните своими данными)
      XMLRIVER_USER_ID: ""
      XMLRIVER_API_KEY: ""
      XMLRIVER_BASE_URL: "https://xmlriver.com"
    # Порт приложения доступен только внутри Docker сети
    # ports:
    #   - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - go-seo-network
    volumes:
      # Логи приложения
      - ./logs:/root/logs

  # Nginx для проксирования - доступен только внутри VDS
  nginx:
    image: nginx:alpine
    container_name: go-seo-nginx
    restart: unless-stopped
    # Порты доступны только внутри VDS (127.0.0.1)
    ports:
      - "127.0.0.1:80:80"
      - "127.0.0.1:443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - go-seo-network

# Volumes для постоянного хранения данных
volumes:
  postgres_data:
    driver: local

# Сеть для связи между контейнерами
networks:
  go-seo-network:
    driver: bridge
